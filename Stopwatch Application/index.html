<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>St<span class="twirl">o</span>pwatch</h1>
        <div class="stopwatch">
            <div id="time" class="time">00:00.000</div>
            <div class="buttons">
                <button id="startStopBtn" onclick="startStop()">Start</button>
                <button id="resetBtn" onclick="reset()" disabled>Reset</button>
                <button id="lapBtn" onclick="lap()" disabled>Lap</button>
            </div>
        </div>
        <ul id="laps" class="laps"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
